<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Styled List with Bootstrap</title>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Roboto', sans-serif;
    }

    .container {
      margin-top: 20px;
    }

    .section-heading {
      color: #fff;
    }

    .section-subheading {
      color: #fff;
      margin-bottom: 20px;
    }

    .list-group-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fff;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      margin-bottom: 15px;
      padding: 20px;
      transition: box-shadow 0.3s;
    }

    .list-group-item:hover {
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .date-status-container {
      text-align: center;
    }

    .button-container {
      display: flex;
      align-items: center;
    }

    .btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
      color: whitesmoke;
    }

    .post-quote-btn {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
    <section class="carousel_se_03 d-flex justify-content-center" style="background: rgba(244, 148, 49);">
        <div class="container-fluid pt-5 pb-3">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 px-4 pt-0  ">
                        <h2 class="section-heading">Your Quotes</h2>
                        <h5 class="section-subheading">Check your quotes posted, edit or delete</h5>
                        <div class="owl-carousel carousel_se_03_carousel owl-theme offers-items">
    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <br>
    

<div class="container mt-5">

  <ul class="list-group">
    <!-- Example list items, replace with your data -->
    <li class="list-group-item">
      <div>
        <strong>Looking for Product:</strong> Product 1
      </div>
      <div class="date-status-container">
        <strong>Date:</strong> 2024-02-05<br>
        <strong>Status:</strong> Open
      </div>
      <div class="button-container">
        <button class="btn">Responded Quotes</button>
        <button class="btn ml-2">View Details</button>
      </div>
    </li>
    <li class="list-group-item">
      <div>
        <strong>Looking for Product:</strong> Product 2
      </div>
      <div class="date-status-container">
        <strong>Date:</strong> 2024-02-10<br>
        <strong>Status:</strong> In Progress
      </div>
      <div class="button-container">
        <button class="btn">Responded Quotes</button>
        <button class="btn ml-2">View Details</button>
      </div>
    </li>
    <!-- Add more list items as needed -->
  </ul>

  <!-- Post a Quote Button -->
  <div class="post-quote-btn">
    <button class="btn btn-primary">Post a Quote</button>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
